{% extends 'base.html' %}
{% block content %}
<h2>All Recipes</h2>
<ul>
    {% for recipe in recipes %}
        <li><a href="{{ url_for('recipe_detail', recipe_id=recipe.id) }}">{{ recipe.title }}</a></li>
    {% endfor %}
</ul>
<a href="{{ url_for('new_recipe') }}">Add New Recipe</a>
{% endblock %}
