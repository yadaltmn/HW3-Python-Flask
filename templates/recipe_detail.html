{% extends 'base.html' %}
{% block content %}
<h2>{{ recipe.title }}</h2>
<p><strong>Description:</strong> {{ recipe.description }}</p>
<p><strong>Ingredients:</strong><br>{{ recipe.ingredients }}</p>
<p><strong>Instructions:</strong><br>{{ recipe.instructions }}</p>
<p><a href="{{ url_for('delete_recipe', recipe_id=recipe.id) }}">Delete Recipe</a></p>
<a href="{{ url_for('home') }}">Back to All Recipes</a>
{% endblock %}
